<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
	<h1>메뉴</h1>
</body>
</html>
<script>
	$(document).ready(function(){
		$.ajax({
			url: 'data.xml',
			success: function(data){
				$(data).find('product').each(function(){ // 여러개의 item일 경우 each()를 사용해줌
					var name = $(this).find('name').text();	// find('tag 이름') -> .text(): 내용발췌
					var price = $(this).find('price').text();
					
					$('body').append('<h1>제품: '+name+', 가격: '+price+'</h1>');
				});	
			}
		});
	});
</script>
