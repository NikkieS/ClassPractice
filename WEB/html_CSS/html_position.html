<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <style>
            *{
                margin:0;
                padding:0;
            }
            .box{
                width: 100px;
                height: 100px;
                border: 1px solid;
                
                font-size: 1.5em;
                text-align: center;
                line-height: 100px;
                
                /*위치 속성*/
                position: absolute;
            }
            .red{
                background-color: red;
                left:10px;
                top:0px;
                
                z-index: 100;
            }
            .green{
                background-color: green;
                left: 60px;
                top: 50px;
                
                z-index: 50;
            }
            .blue{
                background-color: blue;
                left: 110px;
                top: 100px;
                
                z-index: 10;
            }
            #wrap{
                width: 50%;
                height: 100px;
                border: 3px solid;
                
                position: relative;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <h1>Title : 블록 안에 절대 좌표로 블록을 배치합니다.</h1>
        
        <div id="wrap">
            <div class="box red">red</div>
            <div class="box green">green</div>
            <div class="box blue">blue</div>
        </div>
        <h1>페이지의 하단 입니다.</h1>
    </body>
</html>
